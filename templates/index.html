<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genius Loci</title>
</head>
<body>
    <h1>Plan Your Adventure with Genius Loci</h1>
    <form action="/plan" method="post">
        <label for="destination">Destination:</label><br>
        <input type="text" id="destination" name="destination"><br><br>
        
        <label for="duration">Duration (in days):</label><br>
        <input type="number" id="duration" name="duration" min="1"><br><br>
        
        <label for="archetype">Traveler Archetype:</label><br>
        <select id="archetype" name="archetype">
            <option value="Foodie">Foodie</option>
            <option value="History Buff">History Buff</option>
            <option value="Adventurer">Adventurer</option>
            <option value="Relaxation Seeker">Relaxation Seeker</option>
            <option value="Explorer">Explorer</option>
        </select><br><br>
        
        <button type="submit">Generate My Genius Itinerary</button>
    </form>
</body>
</html>
