<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genius Loci: Your AI Trip Co-pilot</title>
</head>
<body>
    <h1>Plan Your Adventure with Genius Loci</h1>
    <form action="/plan" method="post">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" value="Delhi" required><br><br>
        
        <label for="duration">Duration (days):</label>
        <input type="number" id="duration" name="duration" value="3" required><br><br>

        <label for="archetype">Traveler Archetype:</label>
        <select id="archetype" name="archetype">
            <option value="Foodie">Foodie</option>
            <option value="History Buff">History Buff</option>
            <option value="Adventurer">Adventurer</option>
        </select><br><br>

        <button type="submit">Generate My Genius Itinerary</button>
    </form>
</body>
</html>
