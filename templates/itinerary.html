<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Genius Itinerary</title>
</head>
<body>
    <h1>Your Genius Loci Itinerary</h1>
    
    <pre>{{ itinerary }}</pre>

    <form action="/adapt" method="post">
        <input type="hidden" name="itinerary" value="{{ itinerary }}">

        <label for="event_type">Change due to:</label>
        <select name="event_type" id="event_type">
            <option value="rain">Rain or Bad Weather</option>
            <option value="train_delay">Train or Bus is Delayed</option>
            <option value="luggage_lost">Lost Luggage</option>
            <option value="sick">Feeling Sick or Tired</option>
            <option value="spontaneous">Found something cool/spontaneous discovery</option>
            <option value="other">Other Change of Plans</option>
        </select>
        
        <label for="day_to_adapt">On which day?:</label>
        <select name="day_to_adapt" id="day_to_adapt">
            {% for day in range(1, duration|int + 1) %}
            <option value="{{ day }}">Day {{ day }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Adapt My Itinerary</button>
    </form>
</body>
</html>
